<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="input">Nhập số</label>
<input type="number" id="input">
<button onclick="checkPrime()">Kiểm Tra</button>
<p id="result"></p>
<script>
  function isPrime(number) {
    if (number <= 1) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (number % i === 0) {
        return false;
      }
    }
    return true;
  }

  function checkPrime() {
    let number = parseInt(document.getElementById('input').value);
    let result;
    if (isPrime(number)) {
      result = `${number} là số nguyên tố.`;
    } else {
      result = `${number} không phải là số nguyên tố.`;
    }
    document.getElementById('result').innerText = result;
  }

</script>

</body>
</html>
