<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function increasedOne(number) {
    return number + 1;
  }
  let inputNumber = prompt("Nhập một số:");
  let result = increasedOne(parseFloat(inputNumber));

  document.write("Giá trị sau khi tăng lên 1 là: " + result);
</script>
</body>
</html>
