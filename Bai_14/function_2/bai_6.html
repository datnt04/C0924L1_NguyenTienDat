<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPositiveInteger() {
    let num = parseFloat(prompt("Nhập một số:"));

    if (num > 0) {
      let isInteger = true;
      if (num % 1 !== 0) isInteger = false;
      if (isInteger) {
        console.log("Số nhập vào là một số nguyên dương.");
      } else {
        console.log("Số nhập vào không phải là một số nguyên dương.");
      }
    } else {
      console.log("Số nhập vào không phải là một số nguyên dương.");
    }
  }
  isPositiveInteger();
</script>
</body>
</html>
