<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function circleArea(radius) {
    return Math.PI * radius * radius;
  }

  function circlePerimeter(radius) {
    return 2 * Math.PI * radius;
  }
  console.log(circleArea(3));
  console.log(circlePerimeter(3));
</script>
</body>
</html>
