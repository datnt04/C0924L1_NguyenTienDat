<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function factorial(n) {
    if (n < 0) {
      return -1;
    }
    if (n === 0 || n === 1) return 1;
    return n * factorial(n - 1);
  }
  console.log(factorial(5));
</script>
</body>
</html>
