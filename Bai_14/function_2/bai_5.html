<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  function minOfThree() {
    let a = Number(prompt("Nhập số thứ nhất:"));
    let b = Number(prompt("Nhập số thứ hai:"));
    let c = Number(prompt("Nhập số thứ ba:"));
    console.log("Số nhỏ nhất là:", Math.min(a, b, c));
  }
  minOfThree();
</script>
