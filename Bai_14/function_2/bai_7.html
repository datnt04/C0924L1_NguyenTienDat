<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function swap(a, b) {
    let c = a;
    a = b;
    b = c;
    console.log(`Số thứ nhất là: ${a}, số thứ hai là ${b}`);
  }

  let n1 = +prompt("Nhập số thứ nhất");
  let n2 = +prompt("Nhập số thứ hai");
  swap(n1, n2);
</script>
</body>
</html>
