<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Interface</title>
</head>
<body>

    <h2>Calculator</h2>
    <form>
        <input type="number" name="num1" placeholder="Enter number">
        <input type="number" name="num2" placeholder="Enter number">
        <br><br>
        <button type="button">Addition(+)</button>
        <button type="button">Subtraction(-)</button>
        <button type="button">Multiplication(X)</button>
        <button type="button">Division(/)</button>
    </form>

</body>
</html>
