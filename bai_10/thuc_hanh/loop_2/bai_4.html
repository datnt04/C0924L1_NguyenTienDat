<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function printRectangle(width, height) {
    for (let i = 1; i <= height; i++) {
      let row = "";
      for (let j = 1; j <= width; j++) {
        if (i === 1 || i === height || j === 1 || j === width) {
          row += "* ";
        } else {
          row += "  ";
        }
      }
      console.log(row);
    }
  }

  printRectangle(10, 5);
</script>

</body>
</html>
