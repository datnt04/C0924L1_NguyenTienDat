<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfFirst30MultiplesOf7() {
        let sum = 0;
        let count = 0;
        for (let i = 1; count < 30; i++) {
            if (i % 7 === 0) {
                sum += i;
                count++;

            }
        }

        return sum;
    }
    console.log("Tong cua 30 so chia het cho 7 dau tien la ", sumOfFirst30MultiplesOf7());

</script>
</body>
</html>
