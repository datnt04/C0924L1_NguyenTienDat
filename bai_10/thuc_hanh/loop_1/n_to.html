<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiển thị N số nguyên tố đầu tiên</title>
</head>
<body>

<script>

  function isPrimeNumber(n) {
    if (n < 2) {
      return false;
    }
    const squareRoot = Math.sqrt(n);
    for (let i = 2; i <= squareRoot; i++) {
      if (n % i === 0) {
        return false;
      }
    }
    return true;
  }

  function listPrimes(n) {
    console.log(`${n} so nguyen to dau tien la:`);
    let count = 0;
    let i = 2;
    while (count < n) {
      if (isPrimeNumber(i)) {
        console.log(i);
        count++;
      }
      i++;
    }
  }
  let n = parseInt(prompt("Nhap n = "));
  listPrimes(n);

</script>
</body>
</html>
