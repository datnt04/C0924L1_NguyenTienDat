<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let temperature = Number(prompt("Nhập nhiệt độ hiện tại:"));

  if (temperature > 100) {
    alert("Nhiệt độ quá cao, giảm nhiệt độ.");
  } else if (temperature < 20) {
    alert("Nhiệt độ quá thấp, tăng nhiệt độ.");
  } else {
    alert("Nhiệt độ bình thường.");
  }

</script>
</body>
</html>
