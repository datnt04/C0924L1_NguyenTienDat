<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = +prompt("Nhập nhiệt độ");
    while (temp < 20 || temp > 100) {
        temp = +prompt("Hãy nhập lại nhiệt độ");
    }
    prompt("Nhiệt độ bạn nhập là: " + temp + " độ");
</script>
</body>
</html>
