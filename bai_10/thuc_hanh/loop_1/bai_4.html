<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    function fibonacci(s) {
        if (s === 0) {
            return 0;
        } else if (s === 1) {
            return 1;
        } else {
            return fibonacci(s - 2) + fibonacci(s - 1);
        }
    }

    function findFibonacciDivisibleBy5() {
        let index = 0;
        let found = false;
        let fibNumber = 0;

        while (!found) {
            fibNumber = fibonacci(index);
            if (fibNumber % 5 === 0 && fibNumber !== 0) {
                found = true;
                console.log("Số Fibonacci đầu tiên chia hết cho 5 là: " + fibNumber + " ở vị trí thứ " + index );
            }
            index++;
        }
    }
    findFibonacciDivisibleBy5();

</script>
</body>
</html>
