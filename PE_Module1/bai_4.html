<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý công nhân</title>
</head>
<body>
<h3>Quản lý công nhân</h3>
<table id="table" border="1" style="border-collapse: collapse; width: 100%; text-align: left;"></table>

<script>
    class Worker {
        constructor(stt, name, dob, address, salary, position) {
            this.stt = stt;
            this.name = name;
            this.dob = dob;
            this.address = address;
            this.salary = salary;
            this.position = position;
        }
    }

    let workers = [
        new Worker(1, "Trương Tấn A", "11-11-1997", "Quảng Nam", 2000, "Abc"),
        new Worker(2, "Trương Tấn C", "11-11-1988", "Đà Nẵng", 2000, "Abc"),
        new Worker(3, "Trương Tấn B", "11-11-1999", "Huế", 2000, "Abc")
    ];

    function table() {
        workers.sort(compareWorker);
        for (let i = 0; i < workers.length; i++) {
            workers[i].stt = i + 1;
        }
        let tableString = `<tr>
                             <th>STT</th>
                             <th>Họ tên</th>
                             <th>Ngày sinh</th>
                             <th>Địa chỉ</th>
                             <th>Lương</th>
                             <th>Chức vụ</th>
                           </tr>`;

        for (let i = 0; i < workers.length; i++) {
            tableString += `<tr>
                               <td>${workers[i].stt}</td>
                               <td>${workers[i].name}</td>
                               <td>${workers[i].dob}</td>
                               <td>${workers[i].address}</td>
                               <td>${workers[i].salary}</td>
                               <td>${workers[i].position}</td>
                             </tr>`;
        }

        document.getElementById("table").innerHTML = tableString;
    }
    function compareWorker(a, b) {
        if (a.name < b.name) {
            return -1;
        }
        if (a.name > b.name) {
            return 1;
        }
        return 0;
    }
    table();
</script>
</body>
</html>
