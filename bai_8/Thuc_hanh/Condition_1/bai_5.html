 <script>
   //tests, midterm exam scores, final exam scores
   let test = prompt(" Enter test exam score");
   let midterm = prompt("enter midterm exam score ");
   let final = prompt("enter final exam score ")
   let totalScore = total();

   function total(){
     return (test + midterm + final)/3;
   }
   if( totalScore > 9){
     console.log(" level A");
   }else if ( totalScore > 7 && totalScore < 9 ){
     console.log("level B");
   }else {
     console.log("level C");
   }
 </script>
