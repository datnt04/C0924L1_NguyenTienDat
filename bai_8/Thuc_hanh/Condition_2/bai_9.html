<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập cạnh a:");
  let b= prompt("Nhập cạnh b:");
  let c = prompt("Nhập cạnh c:");

  if (a > 0 && b > 0 && c > 0 && (a + b > c) && (b + c > a) && (a + c > b)) {
    console.log("Ba cạnh có thể tạo thành một tam giác.");
  } else {
    console.log("Ba cạnh không tạo thành một tam giác.");
  }
</script>
</body>
</html>
