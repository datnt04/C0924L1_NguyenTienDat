<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function celsiusToFahrenheit(celsius) {
        return (celsius * 9/5) + 32;
    }

    let celsius = prompt("Nhập nhiệt độ (C):");
    console.log("Nhiệt độ (F):", celsiusToFahrenheit(Number(celsius)));
</script>

</body>
</html>
