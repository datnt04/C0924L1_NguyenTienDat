<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập hệ số a "));
    let b = Number(prompt("Nhập hệ số b:"));

    if (a === 0) {
        if (b === 0) {
            console.log("Phương trình có vô số nghiệm.");
        } else {
            console.log("Phương trình vô nghiệm.");
        }
    } else {
        let x = -b / a;
        console.log("Nghiệm của phương trình bậc 1:", +x);
    }
</script>
</body>
</html>
