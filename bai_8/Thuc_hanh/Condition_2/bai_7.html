<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = Number(prompt("Nhập a :"));
  let b = Number(prompt("Nhập b :"));
  let c = Number(prompt("Nhập c :"));

  if (a === 0) {
    if (b === 0) {
      if (c === 0) {
        console.log("Phương trình có vô số nghiệm.");
      } else {
        console.log("Phương trình vô nghiệm.");
      }
    } else {
      let x = -c / b;
      console.log("Phương trình có nghiệm duy nhất:", x);
    }
  } else {
    let delta = b * b - 4 * a * c;
    if (delta < 0) {
      console.log("Phương trình vô nghiệm.");
    } else if (delta === 0) {
      let x = -b / (2 * a);
      console.log("Phương trình có nghiệm kép:", x);
    } else {
      let x1 = (-b + Math.sqrt(delta)) / (2 * a);
      let x2 = (-b - Math.sqrt(delta)) / (2 * a);
      console.log("Phương trình có 2 nghiệm phân biệt: x1 =", x1, ", x2 =", x2);
    }
  }
</script>
</body>
</html>
