<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
    }

    let max = array[0];
    let sum = 0;

    for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
        }
        sum += array[i];
    }

    let average = sum / array.length;
    console.log("Giá trị lớn nhất là: " + max);
    console.log("Giá trị trung bình là: " + average);
</script>
</body>
</html>
