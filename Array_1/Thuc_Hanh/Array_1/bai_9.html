<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0; i < 10; i++) {
        a[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng a:"));
    }

    let b = [];
    for (let i = 0; i < 10; i++) {
        b[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng b:"));
    }

    let c = a.concat(b);
    console.log("Mảng c sau khi nối mảng a và b: " + c);
</script>
</body>
</html>
