
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [];
  for (let i = 0; i < 10; i++) {
    array[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
  }

  let count = 0;
  for (let i = 0; i < array.length; i++) {
    if (array[i] >= 10) {
      count++;
    }
  }
  console.log("số lượng phần tử lớn hơn 10 là:" +count);
  console.log("End program! System exit! ");
</script>
</body>
</html>
