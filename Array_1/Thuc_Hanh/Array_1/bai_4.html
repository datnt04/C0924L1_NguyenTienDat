<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
    }

    let reversedArray = [];
    for (let i = array.length - 1; i >= 0; i--) {
        reversedArray.push(array[i]);
    }

    console.log("Mảng sau khi đảo ngược: " + reversedArray);
</script>
</body>
</html>
