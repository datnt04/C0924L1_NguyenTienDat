<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
    }

    array.sort((a, b) => b - a);
    console.log("Mảng sau khi sắp xếp giảm dần: " + array);
</script>
</body>
</html>
