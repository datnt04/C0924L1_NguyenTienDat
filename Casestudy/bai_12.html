<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Học Viên - CODEGYM</title>
</head>
<body>
<h3>Quản Lý Học Viên - CODEGYM</h3>
<p>
    <button onclick="addStudent()">Thêm mới học viên</button>
    <button onclick="editStudent()">Sửa thông tin học viên</button>
    <button onclick="deleteStudent()">Xóa học viên</button>
</p>
<p id="result"></p>
<script>
    class Student {
        constructor(id, name, className, email, birthDay, module) {
            this.id = id;
            this.name = name;
            this.className = className;
            this.email = email;
            this.birthDay = birthDay;
            this.module = module;
        }
    }

    let studentList = [
        new Student("HV-0001", "Nguyễn Văn A", "C1022G1", "nguyenvana@gmail.com", "01/01/2004"),
        new Student("HV-0002", "Nguyễn Văn B", "C1122G1", "nguyenvanb@gmail.com", "02/02/2004"),
        new Student("HV-0003", "Nguyễn Thị C", "C1222G1", "nguyenthic@gmail.com", "03/03/2004")
    ];

    function displayStudents() {
        let table = `<table border="1" style="border-collapse: collapse; text-align: center;">
            <tr>
                <th>Mã học viên</th>
                <th>Tên</th>
                <th>Lớp</th>
                <th>Email</th>
                <th>Ngày sinh</th>
                <th>Module</th>
            </tr>`;
        for (let student of studentList) {
            table += `
            <tr>
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td>${student.className}</td>
                <td>${student.email}</td>
                <td>${student.birthDay}</td>
                <td>${student.module}</td>
            </tr>`;
        }
        table += `</table>`;
        document.getElementById("result").innerHTML = table;
    }

    displayStudents();

    function addStudent() {
        let id = prompt("Nhập mã học viên (định dạng HV-XXXX):");
        if (!checkID(id)) {
            alert("Mã học viên không hợp lệ hoặc đã tồn tại.");
            return;
        }

        let name = prompt("Nhập tên học viên (tối đa 50 ký tự):");
        if (name.length > 50 || name === "") {
            alert("Tên học viên không hợp lệ.");
            return;
        }

        let className = prompt("Nhập lớp học viên:");
        let email = prompt("Nhập email học viên:");
        let birthDay = prompt("Nhập ngày sinh (định dạng dd/mm/yyyy):");
        if (!checkBirthday(birthDay)) {
            alert("Ngày sinh không hợp lệ.");
            return;
        }

        let module = prompt("Nhập module (1-6):");
        if (module < 1 || module > 6 || isNaN(module)) {
            alert("Module không hợp lệ.");
            return;
        }

        studentList.push(new Student(id, name, className, email, birthDay, module));
        alert("Thêm học viên thành công!");
        displayStudents();
    }

    function editStudent() {
        let id = prompt("Nhập mã học viên cần sửa:");
        let student = studentList.find(s => s.id === id); // Tìm học viên theo mã
        if (!student) {
            alert("Không tìm thấy mã học viên.");
            return;
        }

        student.name = prompt(`Nhập tên mới (tối đa 50 ký tự):`, student.name);
        if (student.name.length > 50 || student.name === "") {
            alert("Tên học viên không hợp lệ.");
            return;
        }

        student.className = prompt("Nhập lớp mới:", student.className);
        student.email = prompt("Nhập email mới:", student.email);
        student.birthDay = prompt("Nhập ngày sinh mới (dd/mm/yyyy):", student.birthDay);
        if (!checkBirthday(student.birthDay)) {
            alert("Ngày sinh không hợp lệ.");
            return;
        }

        student.module = prompt("Nhập module mới (1-6):", student.module);
        if (student.module < 1 || student.module > 6 || isNaN(student.module)) {
            alert("Module không hợp lệ.");
            return;
        }

        alert("Cập nhật thông tin thành công!");
        displayStudents();
    }

    function deleteStudent() {
        let id = prompt("Nhập mã học viên cần xóa:");
        let index = studentList.findIndex(s => s.id === id);
        if (index === -1) {
            alert("Không tìm thấy mã học viên.");
            return;
        }

        let confirmDelete = confirm("Bạn có chắc muốn xóa học viên này?");
        if (confirmDelete) {
            studentList.splice(index, 1);
            alert("Xóa học viên thành công!");
            displayStudents();
        }
    }

    function checkID(id) {
        if (id.length !== 7) {
            return false; // Độ dài không đúng
        }

        if (id[0] !== 'H' || id[1] !== 'V') {
            return false;
        }

        if (id[2] !== '-') {
            return false;
        }

        for (let i = 3; i < 7; i++) {
            if (id[i] < '0' || id[i] > '9') {
                return false;
            }
        }

        return true;
    }


    let numberPart = id.substring(3);
        for (let char of numberPart) {
            if (char < '0' || char > '9') {
                return false;
            }
        }

        for (let student of studentList) {
            if (student.id === id) {
                return false;
            }
        }

        return true;
    }

    function checkBirthday(birthDay) {
        let parts = birthDay.split("/");
        if (parts.length !== 3) {
            return false;
        }

        let day = parseInt(parts[0]);
        let month = parseInt(parts[1]);
        let year = parseInt(parts[2]);

        if (isNaN(day) || isNaN(month) || isNaN(year)) {
            return false;
        }
        if (year < 1900 || year > 2024) {
            return false;
        }

        if (month < 1 || month > 12) {
            return false;
        }

        if (month === 2) {
            if (year % 4 === 0) {
                return day >= 1 && day <= 29;
            } else {
                return day >= 1 && day <= 28;
            }
        } else if (month === 4 || month === 6 || month === 9 || month === 11) {
            return day >= 1 && day <= 30;
        } else {
            return day >= 1 && day <= 31;
        }
    }
</script>
</body>
</html>
