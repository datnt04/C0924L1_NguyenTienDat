<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isValidTriangle(x, y, z) {
        return (x + y > z && x + z > y && y + z > x);
    }

    function checkTriangleType(x, y, z) {
        if (x * x + y * y === z * z || x * x + z * z === y * y || y * y + z * z === x * x) {
            return "Are the 3 sides of a right triangle";
        }
        return "Just 3 sides of nomal triangle";
    }

    function getValidSide(promptMessage) {
        let side;
        do {
            side = prompt(promptMessage);

            if (side !== null && parseFloat(side) > 0) {
                return parseFloat(side);
            }
            alert("Invalid value!");
        } while (true);
    }

    let x, y, z;
    let isTriangle = false;

    do {
        x = getValidSide("enter first side:");
        y = getValidSide("enter second side:");
        z = getValidSide("enter third side:");

        if (isValidTriangle(x, y, z)) {
            isTriangle = true;
        } else {
            alert("The three joined sides do not form a triangle. Input again.");
        }
    } while (!isTriangle);
    console.log(checkTriangleType(x, y, z));
</script>
</body>
</html>
