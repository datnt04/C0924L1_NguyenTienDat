<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isStrictlyAscendingArray(arr) {
        if (arr.length < 2)
            return "True";
        const difference = arr[1] - arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] - arr[i - 1] !== difference) {
                return "False";
            }
        }
        return "True";
    }

    let n;
    while (true) {
        n = parseInt(prompt("Enter the length of the array (1 <= n <= 20):"));
        if (!isNaN(n) && n > 0 && n <= 20) {
            break;
        }
        alert("Invalid length! Please enter a number between 1 and 20.");
    }

    let arr;
    while (true) {
        arr = [];
        for (let i = 0; i < n; i++) {
            let element;
            while (true) {
                element = parseFloat(prompt(`Enter element ${i + 1}:`));
                if (!isNaN(element)) {
                    arr.push(element);
                    break;
                }
                alert("Invalid element!");
            }
        }

        if (isStrictlyAscendingArray(arr) === "True") {
            break;
        } else {
            alert("Array is not strictly ascending with equal differences!.");
        }
    }

    console.log("Array entered:", arr);
    console.log("Is the array strictly ascending with equal differences?", isStrictlyAscendingArray(arr));
</script>
</body>
</html>
